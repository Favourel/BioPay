<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="road"></div>
        <svg class="car" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32">
                <path d="M432 192h16a16 16 0 0116 16v128a16 16 0 01-16 16h-16M64 192H48a16 16 0 00-16 16v128a16 16 0 0016 16h16"/>
                <rect width="320" height="144" x="96" y="112" fill="red" rx="32" ry="32"/>
                <path d="M400 160H112a16 16 0 00-16 16v48h320v-48a16 16 0 00-16-16zM160 320h192a16 16 0 0016-16v-16H144v16a16 16 0 0016 16zM368 416a32 32 0 1132-32 32 32 0 01-32 32zM144 416a32 32 0 1132-32 32 32 0 01-32 32z" fill="black"/>
                <path d="M144 416a32 32 0 1132-32 32 32 0 01-32 32zM368 416a32 32 0 1132-32 32 32 0 01-32 32z" fill="black"/>
            </g>
        </svg>
    </div>
</body>
</html>


<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.logo-container {
    position: relative;
    width: 60%;
    height: 60%;
    overflow: hidden;
    background-color: white;
    border: 2px solid #ccc;
    border-radius: 10px;
}

.road {
    position: absolute;
    left: 50%;
    top: 100%;
    width: 10px;
    height: 100%;
    background-color: #000;
    transform: translateX(-50%);
}

.car {
    position: absolute;
    bottom: -100px;
    left: 50%;
    width: 20%; /* Adjust the size as needed */
    transform: translateX(-50%);
    animation: moveCar 5s infinite linear;
}

@keyframes moveCar {
    0% {
        bottom: -100px;
    }
    100% {
        bottom: 100%;
    }
}

</style>
