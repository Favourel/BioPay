<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
{% load pwa %}
{% progressive_web_app_meta %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="icon" href="{% static 'images/falcon_LGfm6ox.png' %}">

    <title>
        BioPay | Register Driver
    </title>
</head>

<style>
    body{

	margin-top: 2rem;
}

h1,h2,h3,h4,h5,h6{
	color:hsl(0, 0%, 30%);
}
@media (min-width: 48em) {

.box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: ;
	border-radius: 4px;
	padding: 45px;
}
}
@media only screen and (max-width: 600px) {
.box-element{
	border-radius: 4px;
	padding: 3px;
    }
}
a {color: #fd5631;}
a:hover{color:#fd5631}

</style>

<body>
<style>
    body {
        background: url('{% static 'images/corner-1.png' %}') no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: right;
        border-top-right-radius: .375rem;
        }
        .btn{
        background: #fd5631;
        border-color: #fd5631;
        color: #fff;
        }
    .btn:hover{
        background: #db3717;
        border-color: #db3717;
        color: #fff;
        }
</style>

<div class="container" align="center">
</div>

<div class="container" align="center">
    <div class="col-lg-12">
        <a class="text-decoration-none text-dark" href="/"><h2 class="text-shadow"><b>BioPay</b></h2></a>
        <br>
        <div class="box-element">
            <div class="row">
                <div class="col-lg-6 brand-logo">
                    <div class="d-block" align="left">
                        <h3 class="float-left mb-2">
                            <b>Hey, welcome back!</b>
                            <br>
                            <b class="mt-2">Sign in to BioPay as a driver.</b>
                        </h3>
                        <br>
                    </div>

                    <br>
                    <br>
                    <br>
                    {% include 'users/svg.html' %}
                </div>
                <div class="col-lg-6 p-2">
                    <div style="border-radius: 3px;margin-bottom: 20px;" class=" rounded overflow-hidden ">
                        <form id="login-form" method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group" align="left">
                                <h4 class="float-left"><b>Enter Details*</b></h4>
<!--                                <h2>Registration Information</h2>-->
                                {{ form|crispy }}
                            </div>
                            <br>
                            <button style="border-radius: 24px" id="submit" type="submit" class="btn btn-block">
                                <div class="spinner-border text-light hidden" id="spinner" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>

                                <span id="button-text">Register Driver</span>
                            </button>
                            <style>
                                .spinner-border {
                                    width: 1.5rem;
                                    height: 1.5rem;
                                }


                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!--    <a href="javascript:history.go(-1)" class="btn mt-2 mb-3 btn-outline-info">&#x2190; Go back</a>-->
</div>

<style>
    .hidden {
        display: none;
    }
    label {
        display: none;
    }
    ul {
        margin-left:13rem;
        }


</style>
<script>
    let paymentForm = document.getElementById('login-form');
	if (paymentForm) {
		paymentForm.addEventListener('submit', function () {
		    console.log("login button clicked");
			changeLoadingState(true);

	    }
	  );
	}

    var changeLoadingState = function(isLoading) {
        if (isLoading) {
            document.getElementById("submit").disabled = true;
            document.querySelector("#spinner").classList.remove("hidden");
            document.querySelector("#button-text").classList.add("hidden");
        } else {
            document.getElementById("submit").disabled = false;
            document.querySelector("#spinner").classList.add("hidden");
            document.querySelector("#button-text").classList.remove("hidden");
        }
    };

</script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.querySelector('input[name="latitude"]').value = position.coords.latitude;
            document.querySelector('input[name="longitude"]').value = position.coords.longitude;
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
</script>
